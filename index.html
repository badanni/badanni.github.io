<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=description content="Let's build our future. 🚀">
    <meta name=author content="Danny vasconez">
    <title>Home | Danny V&aacute;sconez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --text-color: #2d3436;
            --bg-color: #ffffff;
        }

        body.dark-mode {
            --primary-color: #f5f6fa;
            --secondary-color: #74b9ff;
            --text-color: #f5f6fa;
            --bg-color: #2d3436;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid var(--secondary-color);
        }

        .name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1rem;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 80%;
            background: var(--secondary-color);
        }

        .experience-item, .education-item {
            margin-bottom: 1.5rem;
        }

        .date {
            color: #636e72;
            font-size: 0.9rem;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .skill-tag {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media print {
            .theme-toggle {
                display: none;
            }
            
            body {
                background: white;
                color: black;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .name {
                font-size: 2rem;
            }
        }
    </style>
    <style>
        .language-bars {
            display: grid;
            gap: 1.2rem;
        }
    
        .language-item {
            display: grid;
            grid-template-columns: 100px 1fr;
            align-items: center;
            gap: 1rem;
        }
    
        .bar-container {
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
    
        .bar-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }
    
        .bar-fill::after {
            content: attr(data-level);
            position: absolute;
            right: 5px;
            top: -20px;
            font-size: 0.8rem;
            color: var(--text-color);
        }
    
        @media (max-width: 480px) {
            .language-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <style>
        a {
            color: inherit; /* Hereda el color del texto padre */
            text-decoration: none; /* Elimina el subrayado */
            transition: opacity 0.3s ease; /* Transición suave para hover */
        }

        a:hover,
        a:focus {
            opacity: 0.8; /* Efecto sutil al pasar el mouse */
            text-decoration: none; /* Asegura que no aparezca subrayado */
        }

        a:active {
            opacity: 0.6; /* Efecto al hacer clic */
        }

        /* Opcional: Mantener el color en modo oscuro */
        body.dark-mode a {
            color: var(--text-color);
        }

        /* Si quieres que los enlaces en texto mantengan el estilo normal */
        .plain-link {
            cursor: text !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Oscuro</button>
    
    <div class="container">
        <header>
            <h1 class="name">Danny V&aacute;sconez</h1>
            <div class="contact-info">
                <span><i class="bi bi-envelope-at"></i> <a href="mailto:danny@vasconez.work">danny@vasconez.work</a></span>
                <span><i class="bi bi-linkedin"></i> <a  href="https://www.linkedin.com/in/danny-v%C3%A1sconez-3882103a/">LinkedIn</a></span>
                <span><i class="bi bi-geo"></i> Quito, Ecuador</span>
            </div>
        </header>
        <section class="section">
            <h2>Quien soy</h2>
            <div class="experience-item">
                <ul>
                    <li><a href="resume.html">CV</a></li>
                    <li>Badges</li>
                </ul>
            </div>
        </section>
        
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.theme-toggle');
            button.textContent = document.body.classList.contains('dark-mode') 
                ? 'Modo Claro' 
                : 'Modo Oscuro';
        }

        // Animación suave al cargar
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        // Efecto de aparición al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.section').forEach((section) => {
            section.style.opacity = 0;
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'all 0.5s ease-out';
            observer.observe(section);
        });
    </script>
    <script>
        // Animación para las barras de idiomas
        const languageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const bar = entry.target;
                    bar.style.width = bar.dataset.level;
                }
            });
        });
    
        document.querySelectorAll('.bar-fill').forEach(bar => {
            languageObserver.observe(bar);
        });
    </script>
</body>
</html>
